<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compras da Semana</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="#" class="back-link">
                <i class="fas fa-arrow-left"></i> Voltar
            </a>
            <h1>Compras da semana</h1>
        </header>

        <main class="main-content">
            <div class="add-item-section">
                <input type="text" placeholder="Adicione um novo item">
                <button class="add-button">Adicionar item</button>
            </div>

            <div class="item-list">
                <div class="list-item">
                    <label class="checkbox-container">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        Pão de forma
                    </label>
                    <i class="fas fa-trash-alt delete-icon"></i>
                </div>
                <div class="list-item">
                    <label class="checkbox-container">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        Café preto
                    </label>
                    <i class="fas fa-globe-americas globe-icon"></i>
                    <i class="fas fa-trash-alt delete-icon"></i>
                </div>
                <div class="list-item">
                    <label class="checkbox-container">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        Suco de laranja
                    </label>
                    <i class="fas fa-trash-alt delete-icon"></i>
                </div>
                <div class="list-item">
                    <label class="checkbox-container">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        Bolacha
                    </label>
                    <i class="fas fa-trash-alt delete-icon"></i>
                </div>
            </div>
        </main>

        <div class="notification-bar">
            <i class="fas fa-exclamation-circle"></i>
            O item foi removido da lista
            <i class="fas fa-times close-icon"></i>
        </div>
    </div>
</body>
</html>
